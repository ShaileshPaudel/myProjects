<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/loginRegister.css">
    <link rel="stylesheet" href="css/landingPage.css">
    <script src="js/login.js" type="module"></script>
    <script defer src="js/menu.js" type="module"></script>
    <title>Login to Nutrition Exhibition</title>
    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/images/icon-32x32.png">
    <!-- END INSTALLABLE APP-->
</head>

<body>
    <div class="header">
        <input type="image" src="images/three-line-menu-icon-12.jpg" id="menuButton" /></input>
        <div id = "brandDiv">
          <img src="images/logo2.png" class = "logo" alt="Logo" onclick="goToHomePage()">
          <h1 class="titleText" >Nutrition Exhibition</h1>
        </div>    
    </div>

    <hr>

    <div id="menu">
        <div id="userIcon">
        </div>

        <h3 id="welcomeUser">Welcome, user!</h3>

        <div id="navigation">
            <p><a href="index.html" id="homeLink">Home</a></p>
            <hr>
            <p><a href="listDining.html">Browse Menus</a></p>
            <hr>
            <p><a href="settings.html">Settings</a></p>
            <hr>
            <p id="logoutSidebar"></p>
        </div>
    </div>


    <main>
        <div>
            <h2>Login</h2>
        </div>

        <div id="formDiv">
            <div id="errorbox" class="hidden"></div>
            <form>
                <label>Username:</label>
                <div><input type="text" placeholder="Username" id="username"></div>

                <label>Password:</label>
                <div><input type="password" placeholder="Password" id="password"></div>
                <p>
                    <input id="loginButton" type="button" value="Log In">
                </p>
            </form>
        </div>

        <h3>No account?</h3>
        <button class="singleSignupButton"><a href="register.html">Signup</a></button>
    </main>

    <footer class="extraLinks">
        <button><span>FAQ</button></span>
        <button><span>Privacy Policy</button></span>
        <button><span>Terms</button></span>
    </footer>

</body>

</html>
